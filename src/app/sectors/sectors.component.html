<div class="container">
<mat-card class="container">
  <mat-card-content>
    <mat-toolbar>
      <mat-toolbar-row>
        <span>Setores</span>
        <span class="example-spacer"></span>
        <div class="example-button-container">
          <button mat-fab extended (click)="onAdd()">
            <mat-icon >add</mat-icon>
            Adicionar
          </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <div *ngIf="sectors$ | async as sectors; else loading">
      <table mat-table [dataSource]="sectors" class="mat-elevation-z3">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>

          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
           
            
              <div class="example-button-row">
                <div class="example-flex-container">
                  
                    <button mat-mini-fab aria-label="Example icon button with a menu icon">
                      <mat-icon>delete</mat-icon>
                    </button>
                  
                    <button mat-mini-fab aria-label="Example icon button with a menu icon">
                      <mat-icon>edit</mat-icon>
                    </button>
                 
                </div>
              </div>
          
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>

  <ng-template #loading><mat-spinner></mat-spinner></ng-template>
</mat-card>
</div>
